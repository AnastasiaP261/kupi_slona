<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for im in news_item.photo.all %}
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="{{ forloop.counter0 }}"
                    {% if forloop.counter0 == 0 %}class="active" aria-current="true" {% endif %}
            ></button>
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for im in news_item.photo.all %}
            <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                <img src="/images/{{ im.image }}" class="d-block w-100" alt="...">
            </div>
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
